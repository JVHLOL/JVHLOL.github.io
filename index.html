<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Links</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'Poppins',sans-serif;background:#000;color:#fff;min-height:100vh}
body.light{background:#f0f0f0;color:#111}

header{
  display:flex;
  gap:1rem;
  justify-content:center;
  padding:1rem;
  flex-wrap:wrap;
  align-items:center
}

#search-bar{
  width:320px;
  padding:.6rem 1rem;
  border-radius:25px;
  border:none;
  background:rgba(255,255,255,.1);
  color:#fff
}
body.light #search-bar{background:rgba(0,0,0,.1);color:#111}

.toggle-btn, select{
  padding:.6rem 1rem;
  border-radius:25px;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(255,255,255,.05);
  color:#fff;
  cursor:pointer
}
body.light .toggle-btn, body.light select{
  border:1px solid rgba(0,0,0,.3);
  background:rgba(0,0,0,.05);
  color:#111
}

main{
  column-count:5;
  column-gap:1rem;
  max-width:1400px;
  margin:0 auto 2rem
}
@media(max-width:1200px){main{column-count:4}}
@media(max-width:900px){main{column-count:3}}
@media(max-width:650px){main{column-count:2}}
@media(max-width:450px){main{column-count:1}}

.link-card{
  display:inline-block;
  width:100%;
  margin-bottom:1rem;
  padding:1rem;
  border-radius:14px;
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(10px);
  text-align:center;
  break-inside:avoid;
  transition:transform .25s
}
.link-card:hover{transform:scale(1.04)}
body.light .link-card{background:rgba(0,0,0,.05)}

.link-card a{
  text-decoration:none;
  font-weight:700;
  color:#fff
}
body.light .link-card a{color:#111}

#clock{
  position:fixed;
  top:14px;
  right:14px;
  font-size:.85rem;
  background:rgba(255,255,255,0.08);
  padding:6px 10px;
  border-radius:12px;
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.25)
}
body.light #clock{
  background:rgba(0,0,0,0.08);
  color:#111;
  border:1px solid rgba(0,0,0,.25)
}

#particle-canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<header>
  <input id="search-bar" placeholder="Search...">
  <button class="toggle-btn" id="mode-toggle">ðŸŒ™</button>
  <select id="color-menu">
    <option disabled selected>Background Color</option>
    <option value="#4b0082">Indigo</option>

    <option value="#8b0000">Dark Red</option>
    <option value="#ff4500">Orange Red</option>
    <option value="#6a5acd">Slate Blue</option>
  </select>
</header>

<div id="clock">Loading...</div>

<main id="link-container">
  <div class="link-card"><a href="https://mathematicss.global.ssl.fastly.net" target="_blank">Nexora</a></div>
  <div class="link-card"><a href="https://sciencea.global.ssl.fastly.net" target="_blank">Luminal OS</a></div>
  <div class="link-card"><a href="https://artsuplies.global.ssl.fastly.net" target="_blank">Hideout</a></div>

  <div class="link-card"><a href="https://memeresetaintgonnawork.global.ssl.fastly.net" target="_blank">Noah Hub</a></div>
  <div class="link-card"><a href="https://t2026soon.global.ssl.fastly.net" target="_blank">Velara</a></div>
  <div class="link-card"><a href="https://spanishtranslator.global.ssl.fastly.net" target="_blank">Strongdog XP</a></div>
  <div class="link-card"><a href="https://mrbeastisrich.global.ssl.fastly.net" target="_blank">Movie Site</a></div>
  <div class="link-card"><a href="https://AAbattery.global.ssl.fastly.net" target="_blank">Petezah Game</a></div>

  <div class="link-card"><a href="https://bestone.global.ssl.fastly.net" target="_blank">Froggie Arcade</a></div>

</main>

<script>
// particles
const c=document.getElementById("particle-canvas"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}r();addEventListener("resize",r);
let p=[...Array(120)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*2+1,vx:(Math.random()-.5)*.4,vy:(Math.random()-.5)*.4}));
(function a(){
  x.clearRect(0,0,c.width,c.height);
  p.forEach(o=>{
    o.x+=o.vx;o.y+=o.vy;
    if(o.x<0||o.x>c.width)o.vx*=-1;
    if(o.y<0||o.y>c.height)o.vy*=-1;
    x.beginPath();
    x.arc(o.x,o.y,o.s,0,Math.PI*2);
    x.fillStyle="#fff";
    x.fill()
  });
  requestAnimationFrame(a)
})();

// search
const s=document.getElementById("search-bar"),
cards=[...document.querySelectorAll(".link-card")];
s.oninput=e=>{
  const q=e.target.value.toLowerCase();
  cards.forEach(c=>{
    c.style.display=c.innerText.toLowerCase().includes(q)?"inline-block":"none"
  })
};

// mode
document.getElementById("mode-toggle").onclick=()=>{
  document.body.classList.toggle("light")
};

// clock
function updateClock(){
  const now=new Date();
  document.getElementById("clock").innerText=
    now.toLocaleDateString(undefined,{month:'short',day:'numeric'})+
    " | "+
    now.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit',second:'2-digit'})
}
updateClock();setInterval(updateClock,1000);

// color menu
document.getElementById("color-menu").addEventListener("change",e=>{
  document.body.style.background=e.target.value
});
</script>

</body>
</html>
